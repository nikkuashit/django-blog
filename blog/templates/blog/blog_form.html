<html lang="en">

<head>
    {%load static%}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/blog/bootstrap.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create' %}">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form method="POST" action="{% url 'create' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                {{form.title}}
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Blog</label>
                {{form.descreption}}
            </div>
            <button type="submit" class="btn btn-primary">Primary</button>

        </form>
    </div>

    <script src="{% static '/blog/bootstrap.js' %}"></script>
    <script src="{% static '/blog/bootstrap.bundle.js' %}"></script>
    <script src="{% static '/blog/bootstrap.ems.build.js' %}"></script>
</body>

</html>
